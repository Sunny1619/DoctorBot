<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DoctorBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{css}}">
    <style>
      {% for key, value in distosymp_ordered.items() %}
      .dis_text  .{{value[3]}}{
        height: 10px;
        width: 400px;
        background: lightgrey;
        position: relative;
        border-radius: 15px;
        display: inline-block;
        margin-left:40px
        }
        .dis_text .{{value[3]}}::before {
        content: "";
        position: absolute;
        height: 100%;
        width: {{value[1]}}%;
        left: 0;
        top: 0;
        border-radius: 10px;
        background: {{value[2]}};
        }
      {% endfor %}
      </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DoctorBot</label>
      <ul>
        <li><a class="{{activehome}}" id= "specific-anchor" href="/">Home</a></li>
        <li><a class="{{activeproduct}}" id= "specific-anchor" href="/product">Product</a></li>
        <li><a class="{{activeabout}}"id= "specific-anchor" href="/about_us">About Us</a></li>
        {% if current_user.is_authenticated %}
        <li><a class="{{activelogout}}" id= "specific-anchor" href="/logout">log out</a></li>
        <li>{{username}}</li>
        {% else %}
        <li><a class="{{activesignup}}"id= "specific-anchor"  href="/signup">Sign UP</a></li>
        <li><a class="{{activelogin}}" id= "specific-anchor" href="/login">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
