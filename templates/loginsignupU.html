{% extends 'base.html' %}
{% block body %}
 

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- Log in page input section -->
          <form action="/login_User" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>

            <!-- User Id -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="User Id*" id="user_id" name="user_id" class="form-control form-control-lg" required/>
            </div>

            <!-- password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password*" id="password" name="password" class="form-control form-control-lg" required/>
            </div>

            <!-- log in button -->
            <input type="submit" value="Login" class="btn solid" />
          </form>



          <!-- sign up page input section -->
          <form action="/signup_User" class="sign-up-form" method="POST">
            <h2 class="title">Sign up</h2>

            <!-- user name -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Your Name*" id="fname" name="fname" class="form-control form-control-lg" required/>
            </div>

            <!-- user id -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Unique Id*" id="user_id" name="user_id"  class="form-control form-control-lg"  required/>
            </div>

            <!-- email -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email*" id="email" name="email"  class="form-control form-control-lg"  required/>
            </div>

            <!-- password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password*" id="password1" name="password1"  class="form-control form-control-lg"  required/>
            </div>

            <!-- confirm password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="confirm Password*" id="password2" name="password2"  class="form-control form-control-lg"  required/>
            </div>

            <!-- sign up button -->
            <input type="submit" class="btn" value="Sign up" />

          </form>
        </div>
      </div>


      <!-- Log in & Sign up page common  image section-->
      <div class="panels-container">

        <!-- Sign up page image section -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>If you new here then Sign Up here!</p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="../static/log1.svg" class="image" alt="" />
        </div>

        <!-- Log in page image section -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>If you are one of us then Sign In now!</p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="../static/log1.svg" class="image" alt="" />
        </div>
      </div>
    </div>


    <!-- connect js file -->
    <script >
      const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});

    </script>
    
{%endblock%}
